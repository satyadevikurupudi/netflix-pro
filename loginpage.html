<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="shortcut icon" href="/assests/netflix_logo_icon_170919.svg" type="image/x-icon">
</head>
<body>
    <header>
      <img src="/assests/logo-removebg-preview.png" alt="" class="logo" width="150px" height="45px">
    </header>
    <div class="container">
        <p class="head">Sign in</p>
        <form action="#">
            <div class="input_group">
                <input type="text" name="" id="" required>
                <label for="email" class="label1">Email or mobile number</label>
            </div>
            <div class="pass">
                <input type="text" name="" id="" required>
                <label for="password" class="label2">Password</label>
            </div>
            <div class="signin_btn">
                <input type="submit" value="Sign in">
            </div>
            <center><span>OR</span></center>
            <div class="code_btn">
                <input type="submit" value="Use a sign-in code">
            </div>
            <center><a href="" class="forgot">Forgot password</a></center>
            <div class="reme">
                <input type="checkbox" name="" id="">Remember me
            </div>
            <p><span>New to Netflix?</span>&nbsp;<a href="" class="signup">Sign up now.</a></p>
            <p class="desc">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="" style="color: blue;">Learn more.</a></p>
        </form>
    </div>
    <footer>
        <p>Questions?Call <a href="#">000-800-919-1694</a></p>
        <div class="list">
            <div class="col">
                <a href="https://help.netflix.com/en/node/412">FAQ</a>
                <a href="#">Cookie Preference</a>
            </div>
            <div class="col">
                <a href="https://help.netflix.com/en">Help Center</a>
                <a href="https://help.netflix.com/en/node/134094">Corporate Information</a>
            </div>
            <div class="col">
                <a href="https://help.netflix.com/legal/termsofuse">Terms of Use</a>
            
            </div>
            <div class="col">
                <a href="https://help.netflix.com/legal/privacy">Privacy</a>
            </div>
        </div>
        <!-- <select name="" id="">English
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
        </select> -->
    </footer>
</body>
</html>
